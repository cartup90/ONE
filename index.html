<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge ONE #1</title>
</head>
<body>
    <div class="container">
        <div class="columna1">
            <img class="logo" src="logo.png" alt="">
            
        </div>
        <div class="columna2" >
            <textarea class="textarea" name=""  placeholder="Ingrese texto aqui" id="mensajeEncriptado" cols="30" rows="10"></textarea>
            <div class="botonera">
                <p class="advertencia">*Solo letras, sin acentos ni signos especiales*</p>
                <button id="botonEncriptar" class="but-encriptar">Encriptar</button>
                <button id="botonDesencriptar" class="but-desencriptar">Desencriptar</button>
            </div>
        </div>
        <div class="columna3">
            <textarea name="" id="mensajeRespuesta" cols="40" rows="15" class="mensaje"></textarea>
            <p id="mensajeNoEncuentra" class="respuesta"><b>Ningún mensaje fue encontrado<b></p>
            <img id="muneco" class="muneco" src="muñeco.png" alt="">
            <button id="botonCopiar" class="botonCopiar">Copiar</button>
        </div>
    </div>
    
    <footer>
        <div class="rodapie">
            Designed by Catriel Pardo. All rights Reserved.
            <a href="https://www.linkedin.com/in/catriel-pardo-a92bb7245/" target="_blank"><img class="linkedin" src="linked.png" alt=""></a>
        </div>
    </footer>
    <script src="scripts.js"></script>
    
</body>
</html>
